service: serverless-puppeteer-layers

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  profile: cheddarup
  apiGateway:
    minimumCompressionSize: 0

package:
  exclude:
    - layer/**
    - chrome-aws-lambda/**
    - node_modules/chrome-aws-lambda/**

plugins:
  - serverless-apigw-binary
  - serverless-apigwy-binary

custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  puppeteer-orchestrator:
    handler: handler.index
    timeout: 30
    memorySize: 1536
    events:
      - http:
          method: GET
          path: /screenshot
          contentHandling: CONVERT_TO_BINARY
    layers:
      - { Ref: ChromeLambdaLayer }
  puppeteer-prerender:
    handler: prerender.index
    timeout: 30
    memorySize: 1536
    events:
      - http:
          method: GET
          path: /prerender/{proxy+}
    layers:
      - { Ref: ChromeLambdaLayer }

layers:
  chrome:
    package:
      artifact: layer/chrome.zip
